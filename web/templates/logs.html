<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container-sm text-center text-light">
        <h1 class="m-5">
            Logs
            <hr>
        </h1>

        <button onclick="deleteLogs()" class="btn btn-danger">Delete</button>
        
        {% if logs|length > 0 %}
        <pre class="text-start bg-light text-dark p-2">{% for log in logs %}{{ log }}{% endfor %}</pre>
        {% else %}
        <h3 class="mt-4">Nenhum log registrado ainda!</h3>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const deleteLogs = () => {
            fetch('/gateway/logs', {
                method: 'DELETE'
            }).then((res) => {
                console.log(res);
                window.location.reload();
            });
        };
    </script>
</body>
</html>
